# docker-compose
version: "3.7"
services:
  frontend:
    build: ./frontend
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - CHOKIDAR_USEPOLLING=true
      - API_ENDPOINT=http://backend:8000
    volumes:
      - ./frontend:/usr/src/app:cached
    command: sh -c 'yarn install && yarn run dev'
    ports:
      - '3000:3000'
    tty: true
    env_file:
      - ./frontend/.env
    networks:
      - app-network
    
  backend:
    build:
      context: ./backend
    tty: true
    volumes:
      - ./backend:/var/www/laravel:cached
    ports:
      - '8000:8000'
    env_file:
      - ./backend/.env
    networks:
      - app-network


volumes:
  db-data:
  
networks:
  app-network:
